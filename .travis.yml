language: python
python:
- '2.6'
env:
  global:
    - GH_USER_EMAIL="tristanteufel@googlemail.com"
    - GH_USER_NAME="firsttris"
script:
- rm -rf .git/
- zip -r plugin.video.sendtokodi.zip *
- git clone https://github.com/firsttris/repository.sendtokodi.git
- cp plugin.video.sendtokodi.zip repository.sendtokodi/plugin.video.sendtokodi/
- cd repository.sendtokodi/
- git add .
- git commit -m "Travis-CI Update"
- git push
before_install:
- openssl aes-256-cbc -K $encrypted_085db88b3643_key -iv $encrypted_085db88b3643_iv
  -in deploy_rsa.enc -out ~/.ssh/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
- echo -e "Host github.com\n\tHostName github.com\n\tUser git\n\tIdentityFile ~/.ssh/id_rsa\n" >> ~/.ssh/config